
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{title}} â€“ {{forum}}</title>
		<link rel="stylesheet" href="forum.css">
		<link rel="stylesheet" href="thread.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header>
      <div id="searchbox">
      	<a href="index.html"><img src="google.svg"></a>
      </div>
      <h1 id="name">{{forum}}</h1>
		</header>
		<div id="container">
			<aside id="left_sidebar">
	      <ul>
					<li><a href="index.html">Lista de hilos</a></li>
        </ul>
      </aside>
			<section class="alone">
				<div class="breadcrumb">
					<a href="index.html">{{forum}}</a> > {{title}}
        </div>
				<h2 class="title">{{title}}</h2>
				<div class="message_container" id="op">
      		<div class="user">
      			<div class="userinfo">
      				<div class="username">{{opusername}}</div>
      				<div class="moreinfo">{{optimestamp}}</div>
      			</div>
      		</div>
      		<div class="message">
            {{opmessage}}
      		</div>
      	</div>
				<h3 class="section">Respuestas ({{answercount}})</h3>
				<div class="replies">
          {{allreplies}}
				</div>
			</section>
		</div>
		<div class="clear"></div>
		<footer>
      <p><em>Pistachio's back. UI designed by Google and adapted by @avm99963.</em></p>
    </footer>
	</body>
</html>
